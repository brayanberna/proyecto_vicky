{% extends 'base.html' %}

{% block content%}
  <div class="col">
    <h2>Registro</h2>
    <form action="" method="post" class="row g-3">
      {% csrf_token %}
      {% for form in form %}
      <div class="col-12">
        {{ form.label_tag }}
        {{ form}}
        {% if form.errors %}
          {{form.errors}}
        {% endif %}
      </div>
      {% endfor %}
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Registrar</button>
      </div>
    </form>
  </div>
{% endblock %}
